<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        h2, h4, h5, p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Play For Fun!!!</h2>
        <hr>
        <h4>Guess a number between 1 and 9</h4>
        <input type="text" name="" id="guessInput" class="u-full-width">
        <input type="submit" id="guessSubmit" class="u-full-width" value="Guess">
        <p id="massage"></p>
        <h5 id="attempts">Attempts Left: 3</h5>
    </div>


    <script src="main.js"></script>
</body>
</html>
